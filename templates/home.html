<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' type='text/css' media='all' />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Picture on the Wall</title>

    <style>
        .bg {
            background: #212121!important;
        }
        .list-group-item.active {
            background: #212121!important;
            border-color: #212121!important;
        }
        .btn {
            background: #EF9A9A!important;
            border-color: #EF9A9A!important;
        }
    </style>
  </head>
  <body>

    {% include 'navbar.html' %}

    <div class="container">
    <div class="row mt-3">
        <!--Categories-->
        <div class="col-md-2">
            <ul class="list-group">
                <a href="/home/" class="list-group-item list-group-item-action active">All Images</a>
                {% for c in cats %}
                <a href="/category/{{ c.pk }}" class="list-group-item list-group-item-action">{{ c.title }}</a>
                {% endfor %}
              </ul>
        </div>
        <!--Images-->
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-columns">
                        {% for i in images %}
                        <div class="card" style="width: 18rem;">
                            <img src="/media/{{ i.image }}" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">{{ i.title }}</h5>
                              <p class="card-text">{{ i.description }}</p>
                              <a href="#" class="btn btn-primary" onclick="showModalwithImage('{{ i.image }}')">View</a>
                            </div>
                          </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

    </div>


  
    <!-- Modal -->
    <div class="modal" id="image-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Picture on the Wall</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body text-center">
                <img src="#!" id="image-show" class="img-fluid" alt="">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function showModalwithImage(imageUrl)
        {
            $('#image-modal').modal('show')
            $('#image-show').attr('src', `/media/${imageUrl}`)
        }
    </script>
  </body>
</html>
